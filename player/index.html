<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>

  <body>
    <div class="player paused" data-volume-level="high">
      <img class="thumbnail-img" />
      <div class="video-main">
        <div class="spin-loader" style="display: none">
          <svg viewBox="0 0 32 32" width="42" height="42">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
          </svg>
        </div>
      </div>
      <div class="mobile-top-controls">
        <div></div>
        <div>
          <button class="mobile-btn setting-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              enable-background="new 0 0 24 24"
              height="24"
              viewBox="0 0 24 24"
              width="24"
            >
              <path
                d="M12,9.5c1.38,0,2.5,1.12,2.5,2.5s-1.12,2.5-2.5,2.5S9.5,13.38,9.5,12S10.62,9.5,12,9.5 M12,8.5c-1.93,0-3.5,1.57-3.5,3.5 s1.57,3.5,3.5,3.5s3.5-1.57,3.5-3.5S13.93,8.5,12,8.5L12,8.5z M13.22,3l0.55,2.2l0.13,0.51l0.5,0.18c0.61,0.23,1.19,0.56,1.72,0.98 l0.4,0.32l0.5-0.14l2.17-0.62l1.22,2.11l-1.63,1.59l-0.37,0.36l0.08,0.51c0.05,0.32,0.08,0.64,0.08,0.98s-0.03,0.66-0.08,0.98 l-0.08,0.51l0.37,0.36l1.63,1.59l-1.22,2.11l-2.17-0.62l-0.5-0.14l-0.4,0.32c-0.53,0.43-1.11,0.76-1.72,0.98l-0.5,0.18l-0.13,0.51 L13.22,21h-2.44l-0.55-2.2l-0.13-0.51l-0.5-0.18C9,17.88,8.42,17.55,7.88,17.12l-0.4-0.32l-0.5,0.14l-2.17,0.62L3.6,15.44l1.63-1.59 l0.37-0.36l-0.08-0.51C5.47,12.66,5.44,12.33,5.44,12s0.03-0.66,0.08-0.98l0.08-0.51l-0.37-0.36L3.6,8.56l1.22-2.11l2.17,0.62 l0.5,0.14l0.4-0.32C8.42,6.45,9,6.12,9.61,5.9l0.5-0.18l0.13-0.51L10.78,3H13.22 M14,2h-4L9.26,4.96c-0.73,0.27-1.4,0.66-2,1.14 L4.34,5.27l-2,3.46l2.19,2.13C4.47,11.23,4.44,11.61,4.44,12s0.03,0.77,0.09,1.14l-2.19,2.13l2,3.46l2.92-0.83 c0.6,0.48,1.27,0.87,2,1.14L10,22h4l0.74-2.96c0.73-0.27,1.4-0.66,2-1.14l2.92,0.83l2-3.46l-2.19-2.13 c0.06-0.37,0.09-0.75,0.09-1.14s-0.03-0.77-0.09-1.14l2.19-2.13l-2-3.46L16.74,6.1c-0.6-0.48-1.27-0.87-2-1.14L14,2L14,2z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="mobile-middle-controls">
        <button class="mobile-big-btn mobile-prev">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path d="M19,6L9,12l10,6V6L19,6z M7,6H5v12h2V6z"></path>
          </svg>
        </button>
        <button class="mobile-big-btn play-pause-btn">
          <svg
            class="play-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path d="M6,4l12,8L6,20V4z"></path>
          </svg>
          <svg
            class="pause-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path d="M9,19H7V5H9ZM17,5H15V19h2Z"></path>
          </svg>
        </button>
        <button class="mobile-big-btn mobile-next">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M5,18l10-6L5,6V18L5,18z M19,6h-2v12h2V6z"></path>
          </svg>
        </button>
      </div>
      <div class="moving_cont" style="display: none">
        <div
          class="preview_cont"
          style="background-image: url(preview1.jpg)"
        ></div>
        <div class="hovertime">Na:Na</div>
      </div>
      <div class="mobile-controls">
        <div class="mobile-duration">
          <div class="current-time">0:00</div>
          /
          <div class="total-time"></div>
        </div>
        <button class="mobile-btn mobile-fullscreen full-screen-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            enable-background="new 0 0 24 24"
            height="24"
            viewBox="0 0 24 24"
            width="24"
          >
            <path
              d="M7,11H6V6h5v1H7V11z M18,6h-5v1h4v4h1V6z M18,13h-1v4h-4v1h5V13z M11,17H7v-4H6v5h5V17z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="video-controls-container">
        <div class="seekbar">
          <input step="0.0000000000000001" class="seek-range" type="range" />

          <div class="seekbar-progress">
            <div class="seekbar-buffer"></div>
            <div class="hover-line"></div>
            <div
              role="progressbar"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-valuenow=""
              style="width: 0%"
              class="progressbar"
            ></div>
          </div>
        </div>
        <div class="controls">
          <div class="left-controls">
            <!-- <button class="setting-btn">Setting button</button> -->
            <button class="prev-btn">
              <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                <path
                  d="M 12,24 20.5,18 12,12 V 24 z M 22,12 v 12 h 2 V 12 h -2 z"
                ></path>
              </svg>
            </button>
            <button class="play-pause-btn">
              <svg
                height="100%"
                class="play-icon"
                version="1.1"
                viewBox="0 0 36 36"
                width="100%"
              >
                <path
                  fill="inherit"
                  d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"
                ></path>
              </svg>
              <svg
                height="100%"
                class="pause-icon"
                version="1.1"
                viewBox="0 0 36 36"
                width="100%"
              >
                <path
                  fill="inherit"
                  d="M 12,26 16,26 16,10 12,10 z M 21,26 25,26 25,10 21,10 z"
                ></path>
              </svg>
            </button>
            <button class="next-btn">
              <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                <path
                  d="M 12,24 20.5,18 12,12 V 24 z M 22,12 v 12 h 2 V 12 h -2 z"
                ></path>
              </svg>
            </button>
            <div class="volume-container">
              <button class="mute-btn">
                <svg
                  class="volume-high-icon"
                  height="100%"
                  version="1.1"
                  viewBox="0 0 36 36"
                  width="100%"
                >
                  <path
                    d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 ZM19,11.29 C21.89,12.15 24,14.83 24,18 C24,21.17 21.89,23.85 19,24.71 L19,26.77 C23.01,25.86 26,22.28 26,18 C26,13.72 23.01,10.14 19,9.23 L19,11.29 Z"
                    fill="#fff"
                  ></path>
                </svg>
                <svg
                  class="volume-low-icon"
                  height="100%"
                  version="1.1"
                  viewBox="0 0 36 36"
                  width="100%"
                >
                  <path
                    d="M8,21 L12,21 L17,26 L17,10 L12,15 L8,15 L8,21 Z M19,14 L19,22 C20.48,21.32 21.5,19.77 21.5,18 C21.5,16.26 20.48,14.74 19,14 Z"
                    fill="#fff"
                  ></path>
                </svg>
                <svg
                  class="volume-muted-icon"
                  height="100%"
                  version="1.1"
                  viewBox="0 0 36 36"
                  width="100%"
                >
                  <path
                    d="m 21.48,17.98 c 0,-1.77 -1.02,-3.29 -2.5,-4.03 v 2.21 l 2.45,2.45 c .03,-0.2 .05,-0.41 .05,-0.63 z m 2.5,0 c 0,.94 -0.2,1.82 -0.54,2.64 l 1.51,1.51 c .66,-1.24 1.03,-2.65 1.03,-4.15 0,-4.28 -2.99,-7.86 -7,-8.76 v 2.05 c 2.89,.86 5,3.54 5,6.71 z M 9.25,8.98 l -1.27,1.26 4.72,4.73 H 7.98 v 6 H 11.98 l 5,5 v -6.73 l 4.25,4.25 c -0.67,.52 -1.42,.93 -2.25,1.18 v 2.06 c 1.38,-0.31 2.63,-0.95 3.69,-1.81 l 2.04,2.05 1.27,-1.27 -9,-9 -7.72,-7.72 z m 7.72,.99 -2.09,2.08 2.09,2.09 V 9.98 z"
                  ></path>
                </svg>
              </button>
              <input
                class="volume-slider"
                type="range"
                min="0"
                max="1"
                step="any"
                value="1"
              />
            </div>
            <button class="duration-container">
              <div class="current-time">0:00</div>
              /
              <div class="total-time"></div>
            </button>
          </div>
          <div class="right-controls">
            <button class="setting-btn">
              <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                <path
                  d="m 23.94,18.78 c .03,-0.25 .05,-0.51 .05,-0.78 0,-0.27 -0.02,-0.52 -0.05,-0.78 l 1.68,-1.32 c .15,-0.12 .19,-0.33 .09,-0.51 l -1.6,-2.76 c -0.09,-0.17 -0.31,-0.24 -0.48,-0.17 l -1.99,.8 c -0.41,-0.32 -0.86,-0.58 -1.35,-0.78 l -0.30,-2.12 c -0.02,-0.19 -0.19,-0.33 -0.39,-0.33 l -3.2,0 c -0.2,0 -0.36,.14 -0.39,.33 l -0.30,2.12 c -0.48,.2 -0.93,.47 -1.35,.78 l -1.99,-0.8 c -0.18,-0.07 -0.39,0 -0.48,.17 l -1.6,2.76 c -0.10,.17 -0.05,.39 .09,.51 l 1.68,1.32 c -0.03,.25 -0.05,.52 -0.05,.78 0,.26 .02,.52 .05,.78 l -1.68,1.32 c -0.15,.12 -0.19,.33 -0.09,.51 l 1.6,2.76 c .09,.17 .31,.24 .48,.17 l 1.99,-0.8 c .41,.32 .86,.58 1.35,.78 l .30,2.12 c .02,.19 .19,.33 .39,.33 l 3.2,0 c .2,0 .36,-0.14 .39,-0.33 l .30,-2.12 c .48,-0.2 .93,-0.47 1.35,-0.78 l 1.99,.8 c .18,.07 .39,0 .48,-0.17 l 1.6,-2.76 c .09,-0.17 .05,-0.39 -0.09,-0.51 l -1.68,-1.32 0,0 z m -5.94,2.01 c -1.54,0 -2.8,-1.25 -2.8,-2.8 0,-1.54 1.25,-2.8 2.8,-2.8 1.54,0 2.8,1.25 2.8,2.8 0,1.54 -1.25,2.8 -2.8,2.8 l 0,0 z"
                  fill="#fff"
                ></path>
              </svg>
            </button>

            <button class="mini-player-btn">
              <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                <path
                  d="M25,17 L17,17 L17,23 L25,23 L25,17 L25,17 Z M29,25 L29,10.98 C29,9.88 28.1,9 27,9 L9,9 C7.9,9 7,9.88 7,10.98 L7,25 C7,26.1 7.9,27 9,27 L27,27 C28.1,27 29,26.1 29,25 L29,25 Z M27,25.02 L9,25.02 L9,10.97 L27,10.97 L27,25.02 L27,25.02 Z"
                  fill="#fff"
                ></path>
              </svg>
            </button>

            <button class="full-screen-btn">
              <svg
                class="open"
                height="100%"
                version="1.1"
                viewBox="0 0 36 36"
                width="100%"
              >
                <g class="ytp-fullscreen-button-corner-0">
                  <path
                    class="ytp-svg-fill"
                    d="m 10,16 2,0 0,-4 4,0 0,-2 L 10,10 l 0,6 0,0 z"
                  ></path>
                </g>
                <g class="ytp-fullscreen-button-corner-1">
                  <path
                    class="ytp-svg-fill"
                    d="m 20,10 0,2 4,0 0,4 2,0 L 26,10 l -6,0 0,0 z"
                  ></path>
                </g>
                <g class="ytp-fullscreen-button-corner-2">
                  <path
                    class="ytp-svg-fill"
                    d="m 24,24 -4,0 0,2 L 26,26 l 0,-6 -2,0 0,4 0,0 z"
                  ></path>
                </g>
                <g class="ytp-fullscreen-button-corner-3">
                  <path
                    class="ytp-svg-fill"
                    d="M 12,20 10,20 10,26 l 6,0 0,-2 -4,0 0,-4 0,0 z"
                  ></path>
                </g>
              </svg>
              <svg
                class="close"
                height="100%"
                version="1.1"
                viewBox="0 0 36 36"
                width="100%"
              >
                <g class="ytp-fullscreen-button-corner-2">
                  <path d="m 14,14 -4,0 0,2 6,0 0,-6 -2,0 0,4 0,0 z"></path>
                </g>
                <g class="ytp-fullscreen-button-corner-3">
                  <path d="m 22,14 0,-4 -2,0 0,6 6,0 0,-2 -4,0 0,0 z"></path>
                </g>
                <g class="ytp-fullscreen-button-corner-0">
                  <path d="m 20,26 2,0 0,-4 4,0 0,-2 -6,0 0,6 0,0 z"></path>
                </g>
                <g class="ytp-fullscreen-button-corner-1">
                  <path d="m 10,22 4,0 0,4 2,0 0,-6 -6,0 0,2 0,0 z"></path>
                </g>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <video class="my-video">
        <!-- <track kind="captions" srclang="en" src="../subtitles.vtt" /> -->
      </video>
      <!-- playback-speed -->
      <div
        class="ytp-popup ytp-settings-menu main-panel"
        panel="transform-main"
      >
        <div class="ytp-panel main-yt-panel transform-main">
          <!-- <div class="panel-header" style="display: none;"></div> -->
          <div class="ytp-panel-menu main-yt-panel-menu">
            <div
              class="ytp-menuitem ambient-switch"
              id="ambient-switch"
              aria-checked="true"
              role="menuitem"
              tabindex="0"
            >
              <div class="ytp-menuitem-icon">
                <svg height="24" viewBox="0 0 24 24" width="24">
                  <path
                    d="M21 7v10H3V7h18m1-1H2v12h20V6zM11.5 2v3h1V2h-1zm1 17h-1v3h1v-3zM3.79 3 6 5.21l.71-.71L4.5 2.29 3.79 3zm2.92 16.5L6 18.79 3.79 21l.71.71 2.21-2.21zM19.5 2.29 17.29 4.5l.71.71L20.21 3l-.71-.71zm0 19.42.71-.71L18 18.79l-.71.71 2.21 2.21z"
                    fill="white"
                  ></path>
                </svg>
                <path
                  d="M10,8v8l6-4L10,8L10,8z M6.3,5L5.7,4.2C7.2,3,9,2.2,11,2l0.1,1C9.3,3.2,7.7,3.9,6.3,5z            M5,6.3L4.2,5.7C3,7.2,2.2,9,2,11 l1,.1C3.2,9.3,3.9,7.7,5,6.3z            M5,17.7c-1.1-1.4-1.8-3.1-2-4.8L2,13c0.2,2,1,3.8,2.2,5.4L5,17.7z            M11.1,21c-1.8-0.2-3.4-0.9-4.8-2 l-0.6,.8C7.2,21,9,21.8,11,22L11.1,21z            M22,12c0-5.2-3.9-9.4-9-10l-0.1,1c4.6,.5,8.1,4.3,8.1,9s-3.5,8.5-8.1,9l0.1,1 C18.2,21.5,22,17.2,22,12z"
                  fill="white"
                ></path>
              </div>
              <div class="ytp-menuitem-label">Ambient mode</div>
              <div class="ytp-menuitem-content">
                <div class="ytp-menuitem-toggle-checkbox"></div>
              </div>
            </div>
            <div
              class="ytp-menuitem playback-speed-go"
              aria-haspopup="true"
              role="menuitem"
              tabindex="0"
            >
              <div class="ytp-menuitem-icon">
                <svg height="24" viewBox="0 0 24 24" width="24">
                  <path
                    d="M10,8v8l6-4L10,8L10,8z M6.3,5L5.7,4.2C7.2,3,9,2.2,11,2l0.1,1C9.3,3.2,7.7,3.9,6.3,5z            M5,6.3L4.2,5.7C3,7.2,2.2,9,2,11 l1,.1C3.2,9.3,3.9,7.7,5,6.3z            M5,17.7c-1.1-1.4-1.8-3.1-2-4.8L2,13c0.2,2,1,3.8,2.2,5.4L5,17.7z            M11.1,21c-1.8-0.2-3.4-0.9-4.8-2 l-0.6,.8C7.2,21,9,21.8,11,22L11.1,21z            M22,12c0-5.2-3.9-9.4-9-10l-0.1,1c4.6,.5,8.1,4.3,8.1,9s-3.5,8.5-8.1,9l0.1,1 C18.2,21.5,22,17.2,22,12z"
                    fill="white"
                  ></path>
                </svg>
              </div>
              <div class="ytp-menuitem-label">Playback speed</div>
              <div class="ytp-menuitem-content playback-current">Normal</div>
            </div>

            <div
              class="ytp-menuitem quality-go"
              aria-haspopup="true"
              role="menuitem"
              tabindex="0"
            >
              <div class="ytp-menuitem-icon">
                <svg height="24" viewBox="0 0 24 24" width="24">
                  <path
                    d="M15,17h6v1h-6V17z M11,17H3v1h8v2h1v-2v-1v-2h-1V17z M14,8h1V6V5V3h-1v2H3v1h11V8z            M18,5v1h3V5H18z M6,14h1v-2v-1V9H6v2H3v1 h3V14z M10,12h11v-1H10V12z"
                    fill="white"
                  ></path>
                </svg>
              </div>
              <div class="ytp-menuitem-label">Quality</div>
              <div class="ytp-menuitem-content">
                Auto <span class="ytp-menuitem-label-count"> (360p)</span>
              </div>
            </div>
          </div>
        </div>
        <div
          header="true"
          class="ytp-panel playback-yt-panel transform-playback-speed"
        >
          <div class="ytp-panel-header panel-header main-panel-back">
            <div class="ytp-panel-back-button-container">
              <button
                class="ytp-button ytp-panel-back-button"
                aria-label="Back to previous menu"
              ></button>
            </div>
            <span class="ytp-panel-title" tabindex="0">Playback speed</span>
          </div>
          <div class="ytp-panel-menu" role="menu" style="height: 244px">
            <div class="ytp-menuitem" tabindex="0" role="menuitemradio">
              <div class="ytp-menuitem-label">0.25</div>
            </div>
            <div class="ytp-menuitem" tabindex="0" role="menuitemradio">
              <div class="ytp-menuitem-label">0.5</div>
            </div>
            <div class="ytp-menuitem" tabindex="0" role="menuitemradio">
              <div class="ytp-menuitem-label">0.75</div>
            </div>
            <div
              class="ytp-menuitem"
              tabindex="0"
              role="menuitemradio"
              aria-checked="true"
            >
              <div class="ytp-menuitem-label">Normal</div>
            </div>
            <div class="ytp-menuitem" tabindex="0" role="menuitemradio">
              <div class="ytp-menuitem-label">1.25</div>
            </div>
            <div class="ytp-menuitem" tabindex="0" role="menuitemradio">
              <div class="ytp-menuitem-label">1.5</div>
            </div>
            <div class="ytp-menuitem" tabindex="0" role="menuitemradio">
              <div class="ytp-menuitem-label">1.75</div>
            </div>
            <div class="ytp-menuitem" tabindex="0" role="menuitemradio">
              <div class="ytp-menuitem-label">2</div>
            </div>
          </div>
        </div>
        <div header="true" class="ytp-panel transform-quality-panel">
          <div class="ytp-panel-header panel-header quality-back">
            <div class="ytp-panel-back-button-container">
              <button
                class="ytp-button ytp-panel-back-button"
                aria-label="Back to previous menu"
              ></button>
            </div>
            <span class="ytp-panel-title" tabindex="0">Quality</span>
          </div>
          <div class="ytp-panel-menu" role="menu"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
